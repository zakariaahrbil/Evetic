spring.application.name=evetic

spring.datasource.url=jdbc:postgresql://localhost:5432/evetic
spring.datasource.username=postgres
spring.datasource.password=adminPassword!

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

#spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:9090/realms/eventic-platform

jwt.secret=myVerySecureSecretKeyThatIsAtLeast32CharactersLong
jwt.expiration=864000000